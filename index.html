<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/eu.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="side">
            <h3 class="titulo">Your Result
            </h3>
            <div class="circulo">
                <h1 class="num">76</h1>
                <h3>of 100</h3>
            </div>
            <h1 class="para">Great</h1>
            <p class="desc">You scorede higher than 65% of the people who have taken these tests.</p>
        </div>


        <div class="side2">
            <h1 class="sumario">Summary</h1>
            <div class="todos">
                <div class="reaction">
                    <img class="icon" src="/icon-reaction.svg">
                    <h2 class="categoria">Reaction</h2>
                    <h2 class="score">80/100</h2>

                </div>
                <div class="memory">
                    <img class="icon" src="/icon-memory.svg">
                    <h2 class="categoria">Memory</h2>
                    <h2 class="score">92/100</h2>
                </div>
                <div class="verbal">
                    <img class="icon" src="/icon-verbal.svg">
                    <h2 class="categoria">Verbal</h2>
                    <h2 class="score">61/100</h2>
                </div>
                <div class="visual">
                    <img class="icon" src="/icon-visual.svg">
                    <h2 class="categoria">Visual</h2>
                    <h2 class="score">72/100</h2>
                </div>
            </div>
            <button class="botao"><a class="co" href="" target="_blank">Continue</a></button>
        </div>



    </div>


</body>

</html
